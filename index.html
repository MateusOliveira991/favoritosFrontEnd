    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/reset.css" />

      <nav id="categorias">

        <button id="api-btn">🍽️ Api</button>
        <button id="normalize-btn">📏 Normalize CSS</button>
        <button id="responsividade-btn">📱 Responsividade</button>
        <button id="acessibilidade-btn">🌐 Acessibilidade</button>

        <button id="ideias-btn">💡 Ideias</button>
        <button id="react-native-btn">⚛️ React Native</button>

    <div class="input-wrapper">
      <input
        type="text"
        placeholder="O que está procurando..."
        name="text"
        class="input"

    <main id="links"></main>
