<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferramentas - Front-End</title>
    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/card.css" />
    <link rel="stylesheet" href="src/styles/botao.css" />
    <link rel="stylesheet" href="src/styles/input.css" />
    <link rel="stylesheet" href="src/styles/loading.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="header__container">
      <header>
        <h1>Front-end Tools</h1>
      </header>

      <nav id="categorias">
        <button id="todos-btn">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="30"
                height="30"
                class="icon"
              >
                <path
                  d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Todos</span>
        </button>

        <button id="frameworks-btn">Favicon</button>
        <button id="emojis-btn">Emojis</button>
        <button id="imagens-btn">Imagens</button>
        <button id="icones-btn">Icones</button>
        <button id="geradores-css-btn">Geradores CSS</button>
        <button id="ferramentas-btn">Ferramentas</button>
        <button id="fontes-btn">Fontes</button>
        <button id="banco-dados-btn">Banco de dados</button>
        <button id="api-btn">Api</button>
        <button id="normalize-btn">Normalize CSS</button>
        <button id="responsividade-btn">Responsividade</button>
        <button id="acessibilidade-btn">Acessibilidade</button>
        <button id="performance-btn">Performance</button>
        <button id="ideias-btn">Ideias</button>
      </nav>
    </div>

    <div class="input-wrapper">
      <input
        type="text"
        placeholder="O que está procurando..."
        name="text"
        class="input"
      />
    </div>

    <main id="links"></main>

    <div class="divisao"></div>

    <footer>
      <p class="footer__titulo">
        Desenvolvido por
        <a href="https://www.linkedin.com/in/juliafclima/" target="_blank"
          >Julia Lima
          <svg
            viewBox="0 0 16 16"
            class="bi bi-whatsapp"
            fill="currentColor"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"

      </p>
      <p class="footer__ajuda-paragrafo">
        Se desejar contribuir para este projeto, fique à vontade para enviar um
        pull request para o
        <a
          href="https://github.com/juliafclima/favoritosFrontEnd"
          target="_blank"
          >repositório</a
        >.
      </p>
    </footer>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <script type="module" src="src/scripts/dados.js"></script>
    <script type="module" src="src/scripts/main.js" defer></script>
  </body>
</html>
